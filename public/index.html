<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1> <a href='/'> Simple URL Shortener </a></h1>
            <p>This is a simple url shortener written using OpenKV and Deno</p>
        </header>
        <main class="main">
            <form method="POST">
                <h2>Enter the Long URL to get Short URL</h2>
                <label for="url">URL</label>
                <input type="url" name="url" id="url" class="input" required/> <br> <br>
                <input type="submit" value="Make Short URL" class="btn">
            </form>
        </main>
    </div>
</body>

</html>
